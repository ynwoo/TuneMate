    version: ${OPENAPI_SERVICE_VERSION}
    url: ${OPENAPI_SERVICE_URL} #api gateway url
springdoc:
  api-docs:
    path: /v3/api-docs #these urls will used to load the swagger ui of this service by the api gateway
  swagger-ui:
    path: /swagger-ui.html

